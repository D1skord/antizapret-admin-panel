# .air.toml
# Config for air, a live-reloader for Go applications.
# See https://github.com/cosmtrek/air for more details.

root = "."
tmp_dir = "tmp" # Changed from .air to be more standard

[build]
# Command to build the application
cmd = "go build -o ./tmp/main main.go"
# Binary file to run
entrypoint = "./tmp/main"
# Log file for the build process
log = "air-build.log"
# Watch these files for changes
include_ext = ["go", "tpl", "tmpl", "html"]
# Ignore these files/directories
exclude_dir = ["assets", "tmp", "vendor", "frontend"]
# Delay before reloading
delay = 1000 # ms

[log]
# Show log time
time = true

[misc]
# Delete tmp directory on exit
clean_on_exit = true
